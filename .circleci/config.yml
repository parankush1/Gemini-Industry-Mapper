version: 2.1

jobs:
  run-gemini:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout

      - run:
          name: Install Python dependencies
          command: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              echo "requirements.txt not found" && exit 1
            fi

      - run:
          name: Run Gemini script
          command: |
            python classify_gemini_headless.py

workflows:
  version: 2
  run-gemini-on-push:
    jobs:
      - run-gemini:
          filters:
            branches:
              only:
                - main
